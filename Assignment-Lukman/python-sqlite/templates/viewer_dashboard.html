<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        .logout-btn {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Students</h1>
        <div class="text-end">
            <form action="/logout" method="POST">
                <button type="submit" class="btn btn-danger">Logout</button>
            </form>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Grade</th>
                    {% if user_role == 'admin' %}
                    <th>Actions</th>
                    {% endif %}
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student.name }}</td>
                    <td>{{ student.age }}</td>
                    <td>{{ student.grade }}</td>
                    <!-- {% if user_role == 'admin' %}
                    <td>
                        <a href="/edit/{{ student.id }}" class="btn btn-warning">Edit</a>
                        <a href="/delete/{{ student.id }}" class="btn btn-danger">Delete</a>
                    </td>
                    {% endif %} -->
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- {% if user_role == 'admin' %}
        <form action="{{ url_for('add_student') }}" method="POST" class="mt-4">
            <div class="row g-2">
                <div class="col-md-3">
                    <input type="text" name="name" placeholder="Name" class="form-control" required>
                </div>
                <div class="col-md-3">
                    <input type="number" name="age" placeholder="Age" class="form-control" required>
                </div>
                <div class="col-md-3">
                    <input type="text" name="grade" placeholder="Grade" class="form-control" required>
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-primary w-100">Add Student</button>
                </div>
            </div>
        </form>
        {% endif %} -->
    </div>
</body>
</html>
